<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidents Section</title>
    <style>
       body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-image: url(water.jpg); /* Replace with your image */
    background-size: cover;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
    justify-content: center;
    align-items: center;
}

.incident-box {
    color: #fff;
    font-size: 20px; /* Smaller font size */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 120px; /* Smaller box */
    width: 120px; /* Square shape */
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.5s, background-color 0.3s;
    transform-style: preserve-3d;
    cursor: pointer;
    text-align: center;
    padding: 10px;
}

.incident-box:hover {
    transform: rotateY(360deg);
}

/* Algorithmic color assignment */
.incident-box:nth-child(1) { background-color: hsla(0, 70%, 60%, 0.7); }   /* Red */
.incident-box:nth-child(2) { background-color: hsla(40, 70%, 60%, 0.7); }  /* Orange */
.incident-box:nth-child(3) { background-color: hsla(80, 70%, 60%, 0.7); }  /* Yellow */
.incident-box:nth-child(4) { background-color: hsla(120, 70%, 60%, 0.7); } /* Green */
.incident-box:nth-child(5) { background-color: hsla(160, 70%, 60%, 0.7); } /* Teal */
.incident-box:nth-child(6) { background-color: hsla(200, 70%, 60%, 0.7); } /* Light Blue */
.incident-box:nth-child(7) { background-color: hsla(240, 70%, 60%, 0.7); } /* Blue */
.incident-box:nth-child(8) { background-color: hsla(280, 70%, 60%, 0.7); } /* Purple */
.incident-box:nth-child(9) { background-color: hsla(320, 70%, 60%, 0.7); } /* Pink */

</style>
</head>
<body>

    <div class="container">
        <div class="incident-box"><span class="incident-title">the south indian</span></div>
        <div class="incident-box"><span class="incident-title">the dudes story</span></div>
        <div class="incident-box"><span class="incident-title">terrible!</span></div>
        <div class="incident-box"><span class="incident-title">world</span></div>
        <div class="incident-box"><span class="incident-title">Incident 5</span></div>
        <div class="incident-box"><span class="incident-title">Incident 6</span></div>
        <div class="incident-box"><span class="incident-title">Incident 7</span></div>
        <div class="incident-box"><span class="incident-title">Incident 8</span></div>
        <div class="incident-box"><span class="incident-title">Incident 9</span></div>
    </div>

</body>
</html>
