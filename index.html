<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor's Corner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(universe!copY.jpg) top left, url(univerSE.jpg) top right, url(universe2.copy.jpg) bottom left, url(stephny.jpg) bottom right;
            background-size: 50% 50%;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 800px;
        }

        .box {
            width: 40%;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            transition: transform 0.2s ease-in-out, background-color 0.5s ease-in-out;
        }

        .box:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for the desired transparency */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        #ice-creams {
            background-color: rgba(255, 228, 181, 0.8);
        }

        #poetry-quotes {
            background-color: rgba(192, 192, 192, 0.8);
        }

        #physics {
            background-color: rgba(173, 216, 230, 0.8);
        }

        #students {
            background-color: rgba(152, 251, 152, 0.8);
        }

        #incidents {
            background-color: rgba(255, 182, 193, 0.8);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .float-animation {
            animation: float 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="iceCreamContent.html" class="box float-animation" id="ice-creams">
            <h2>Ice Creams</h2>
            <p>Explore the coolest flavors and enjoy a sweet treat.</p>
        </a>

        <a href="poetry_quotes.html" class="box float-animation" id="poetry-quotes">
            <h2>Poetry and Quotes</h2>
            <p>Immerse yourself in the beauty of words and wisdom.</p>
        </a>

        <a href="physics.html" class="box float-animation" id="physics">
            <h2>Physics</h2>
            <p>Uncover the mysteries of the universe and the laws that govern it.</p>
        </a>

        <a href="students.html" class="box float-animation" id="students">
            <h2>Students</h2>
            <p>Meet the brilliant minds shaping the future of physics.</p>
        </a>

        
    </div>
</body>
</html>
