<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Student List with Video Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        .bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1; /* Place video behind content */
        }

        .container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            perspective: 1000px; /* Needed for 3D animations */
            z-index: 1; /* Above the video background */
        }

        .student-box {
            color: #333; /* Dark text for readability */
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 180px; /* Reduced size */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
            transform-style: preserve-3d; /* For 3D rotation */
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.7); /* Lighter background */
        }

        .student-box:hover {
            transform: rotateY(360deg); /* 3D rotate effect on hover */
        }

        .student-name {
            z-index: 1;
            text-shadow: 0 0 8px #ffffff, 0 0 10px #ffffff; /* Adjusted text shadow for visibility */
        }

        /* Custom colors for each student box */
        .student-box:nth-child(1) { background-color: rgba(255, 182, 193, 0.7); } /* Light Pink */
        .student-box:nth-child(2) { background-color: rgba(135, 206, 250, 0.7); } /* Light Blue */
        .student-box:nth-child(3) { background-color: rgba(144, 238, 144, 0.7); } /* Light Green */
        .student-box:nth-child(4) { background-color: rgba(255, 218, 185, 0.7); } /* Peach */
        .student-box:nth-child(5) { background-color: rgba(221, 160, 221, 0.7); } /* Plum */
        .student-box:nth-child(6) { background-color: rgba(250, 250, 210, 0.7); } /* Light Yellow */
        .student-box:nth-child(7) { background-color: rgba(173, 216, 230, 0.7); } /* Light Blue */
        .student-box:nth-child(8) { background-color: rgba(255, 192, 203, 0.7); } /* Pink */
        .student-box:nth-child(9) { background-color: rgba(240, 230, 140, 0.7); } /* Khaki */

    </style>
</head>
<body>

    <video autoplay loop muted class="bg-video">
        <source src="nasa (online-video-cutter.com) (1).mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container">
        <div class="student-box" data-password="AADYA"><span class="student-name">AADYA</span></div>
        <div class="student-box" data-password="REHAN"><span class="student-name">REHAN</span></div>
        <div class="student-box" data-password="TARIQ"><span class="student-name">TARIQ</span></div>
        <div class="student-box" data-password="SHALANG"><span class="student-name">SHALANG</span></div>
        <div class="student-box" data-password="MANYATA"><span class="student-name">MANYATA</span></div>
        <div class="student-box" data-password="SIAN"><span class="student-name">SIAN</span></div>
        <div class="student-box" data-password="RIYA"><span class="student-name">RIYA</span></div>
        <div class="student-box" data-password="SWARA"><span class="student-name">SWARA</span></div>
        <div class="student-box" data-password="RISHIKESH"><span class="student-name">RISHIKESH</span></div>
    </div>

    <script>
      document.querySelectorAll('.student-box').forEach(box => {
    box.addEventListener('click', () => {
        const password = box.getAttribute('data-password');
        const enteredPassword = prompt("Enter your password:");
        if (enteredPassword === password) {
            box.querySelector('.student-name').textContent = password;
        } else {
            // Redirect to the specified page
            window.location.href = 'aquisphylus.html';
        }
    });
});
    </script>

</body>
</html>
